<div th:id="${examination.id}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" th:action="@{/results/irm}" th:object="${resultIrmBindingModel}" enctype="multipart/form-data">
                <div class="modal-body">
                    <p>Enter result for this examination:</p>

                    <label for="description" th:text="#{result.description}"></label>
                    <input type="text" class="form-control" id="description" name="description" required/>
                    <label for="file" th:text="#{result.irm.img}"></label>
                    <div class="col-sm-13">
                        <div class="custom-file">
                            <!--with input like text bug don't show when file is choosen-->
                            <!--<input type="file" id="file" name="file" class="custom-file-input" th:value="*{img}" required/>-->
                            <!--<label th:text="${#strings.isEmpty(resultIrmBindingModel.img)}? 'Choose file' : *{img}" class="custom-file-label" for="file">Choose picture file</label>-->
                            <input type="file" id="file" name="file" required/>
                        </div>
                    </div>
                    <input type="hidden" name="date" th:value="${examination.date}"/>
                    <input type="hidden" name="time" th:value="${examination.time}"/>
                    <input type="hidden" name="patient" th:value="${examination.patient.username}"/>
                    <input type="hidden" name="ward" th:value="${examination.ward.wardName}"/>
                    <input type="hidden" name="examination" th:value="${examination.id}"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-danger">Finish</button>
                </div>
            </form>
        </div>
    </div>
</div>
