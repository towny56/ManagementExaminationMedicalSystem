<html xmlns:th="https://www.thymeleaf.org">
<div th:id="${examination.id}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <p>Enter result for this examination:</p>
                <form action="#" th:action="@{/results/createbloodresult}" th:object="${resultBloodBindingModel}"  method="post">

                    <p> Alt: <input type="text" th:field="${alt}"> </p>
                    <p> Ast: <input type="text" name="ast"th:field="${ast}" /></p>
                    <p> Hb: <input type="text" th:field="${hb}"name="hb" /></p>
                    <p> Mcv: <input type="text" name="mcv" th:field="${mcv}"/> </p>
                    <p>Rbc: <input type="text" name="rbc" /></p>
                    <p> Sue:<input type="text" name="sue" th:field="${sue}" /></p>
                    <p> Ast:<input type="text" name="ast" th:field="${ast}" /></p>

                </form>

            </div>
            <div class="modal-footer">
                <form method="post" th:action="@{/examinations/pending/{id}(id=${examination.id})}">
                    <button type="submit" class="btn btn-danger">Finish</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
