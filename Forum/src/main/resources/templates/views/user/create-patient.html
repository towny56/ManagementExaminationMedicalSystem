<div xmlns:th="http://www.w3.org/1999/xhtml" class="container bg-white authentication">
    <h1 class="text-center" th:text="#{admin.create.patient}"></h1>
    <hr class="hr-2 bg-info"/>
    <form th:object="${usersRegisterBindingModel}" class="mx-auto" th:method="post" th:action="@{/users/createpatient}">
        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
            <label for="username" th:text="#{username}"></label>
            <input type="text" class="form-control" id="username" th:placeholder="|#{username}...|" name="username" required th:field="*{username}"/>
            <div class="text-danger" id="usernameHelp"  th:each="error : ${#fields.errors('username')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
            <label for="firstName" th:text="#{firstName}"></label>
            <input type="text" class="form-control" id="firstName" th:placeholder="|#{firstName}...|" name="firstName" th:field="*{firstName}"/>
            <div class="text-danger" id="firstNameHelp"  th:each="error : ${#fields.errors('firstName')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
            <label for="lastName" th:text="#{lastName}"></label>
            <input type="text" class="form-control" id="lastName" th:placeholder="|#{lastName}...|" name="lastName" th:field="*{lastName}"/>
            <div class="text-danger" id="lastNameHelp"  th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('egn')} ? 'has-error'">
            <label for="egn" th:text="#{egn}"></label>
            <input type="text" class="form-control" id="egn" th:placeholder="|#{egn}...|" name="egn" th:field="*{egn}"/>
            <div class="text-danger" id="egnHelp"  th:each="error : ${#fields.errors('egn')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
            <label for="password" th:text="#{password}"></label>
            <input type="password" class="form-control" id="password" th:placeholder="|#{password}...|" name="password" required>
            <div class="text-danger" id="passwordHelp"  th:each="error : ${#fields.errors('password')}" th:text="${error}">Error Message</div>
        </div>
        <div class="form-group" th:classappend="*{password} != *{confirmPassword} ? 'has-error'" >
            <label for="confirmPassword" th:text="#{confirm.password}"></label>
            <input type="password" class="form-control" id="confirmPassword" th:placeholder="|#{confirm.password}...|" name="confirmPassword" required>
            <div  class="text-danger" th:if="*{password} != *{confirmPassword}">Passwords Not Matching</div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
            <label class="form-control-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Your Email..."/>
            <div class="text-danger" id="emailHelp"  th:each="error : ${#fields.errors('email')}" th:text="${error}">Error Message</div>
        </div>

        <div class="button-holder d-flex justify-content-around pb-2">
            <button type="submit" class="btn btn-info" th:text="#{admin.create.patient}" id="registerSubmitButton"></button>
        </div>
    </form>
</div>
