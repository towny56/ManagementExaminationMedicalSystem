<div th:id="${examination.id}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--
                TODO:
                MAKE FORM TO BE FILED WITH INFORMATION ABOUT THE EXAMINATION
                -->
                <p>Enter result for this examination?</p>
            </div>
            <div class="modal-footer">
                <form method="post" th:action="@{/examinations/pending/{id}(id=${examination.id})}">
                    <button type="submit" class="btn btn-danger">Finish</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
