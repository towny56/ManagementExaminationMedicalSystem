<div class="container mb-4">
    <h1 th:text="#{result}"></h1>
    <hr class="hr-2 bg-info">

    <div class="bg-white rounded mb-3 p-3 row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h4 class="mt-0" th:text="${viewModel.ward.wardName}"></h4>
                <h4 class="mt-0" th:text="${viewModel.date}"></h4>
                <div class="col-sm-6 col-md-6 col-lg-6 avatar">
                    <a class="pull-right" th:href="|/users/${viewModel.patient.username}|">
                        <h6 th:text="|${viewModel.patient.firstName} ${viewModel.patient.lastName}|" class="text-dark d-inline-block"></h6>
                        <img src="/img/avatar__181424 (2).png" heght="512" width="512" class="d-inline-block"/>
                    </a>
                </div>
            </div>
            <hr class="bg-info w-100">
        </div>
        <div class="row w-100">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h5 class="mt-0" th:text="'Description: ' + ${viewModel.description}"></h5>
                <h6 class="mt-0" th:text="#{result.blood.wbc}+ ': ' + ${viewModel.wbc}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.rbc}+ ': ' + ${viewModel.rbc}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.hb}+ ': ' + ${viewModel.hb}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.hct}+ ': ' + ${viewModel.hct}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.mcv}+ ': ' + ${viewModel.mcv}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.plt}+ ': ' + ${viewModel.plt}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.sue}+ ': ' + ${viewModel.sue}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.ast}+ ': ' + ${viewModel.ast}"></h6>
                <h6 class="mt-0" th:text="#{result.blood.alt}+ ': ' + ${viewModel.alt}"></h6>
            </div>
        </div>
    </div>
</div>
