<div class="container mb-4">
    <h1 th:text="#{results}"></h1>
    <hr class="hr-2 bg-info">
    <div th:if="${#sets.size(viewModel) > 0}">
        <th:block th:each="result : ${viewModel}">
            <div class="list-group">
                <a th:href="@{/results/{result}(result=${result.id})}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 th:text="${result.ward.wardName}" class="mb-1"></h4>
                        <p th:text="|${result.patient.firstName} ${result.patient.lastName}|" class="mb-1 pull-right"></p>
                    </div>

                    <div class="d-flex w-100 justify-content-between">
                        <p th:text="${result.date}" class="mb-1"></p>
                        <small class="text-muted pull-right" th:text="${result.patient.egn}"></small>
                    </div>

                    <!--
                    NEED TO ADD FIRST AND LAST NAME OF THE PATIENT WHICH TO DIRECT TO THE PATIENT CARTON
                    <a class="pull-right col-sm-6 col-md-6 col-lg-6 avatar" th:href="|/users/${result.patient.username}|">
                        <p th:text="|${result.patient.firstName} ${result.patient.lastName}|" class="text-dark d-inline-block"></p>
                        <img src="/img/avatar__181424 (2).png" heght="512" width="512" class="d-inline-block"/>
                    </a>
                    -->

                    <div class="d-flex w-100 justify-content-between">
                        <small class="text-muted" th:text="${result.description}"></small>
                    </div>
                </a>
            </div>
        </th:block>
    </div>

    <div th:unless="${#sets.size(viewModel) > 0}">
        <h4 class="text-secondary">There are no results yet. </h4>
    </div>
</div>
