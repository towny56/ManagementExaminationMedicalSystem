<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-lg-12">
            <h1 th:text="#{appointments}"></h1>
            <hr class="hr-2 bg-info">

            <!-- RENDER APPOINTMENTS -->
            <th:block th:each="appointment : ${viewModel}">
                <th:block th:include="~{fragments/appointments/all/single-appointment}"/>
            </th:block>

            <!-- PAGINATION -->
            <div th:if="${viewModel.getTotalElements()} > 0">
                <th:block th:include="~{fragments/appointments/all/pagination}"/>
            </div>

            <!-- MESSAGE FOR MISSING APPOITMENTS-->
            <th:block th:include="~{fragments/appointments/all/message}"/>
        </div>
    </div>
</div>
